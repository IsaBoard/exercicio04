<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio04</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="conteiner">
        <div class="caixa-de-cima">
            <div class="caixa-da-esquerda">
                <h2>CALC</h2>
            </div>
            <div class="caixa-da-direita">
                <div class="THEME">
                    <h3>THEME</h3>
                </div>
                <div class="select">
                    <div class="numero">
                        <nav>
                            <ol>
                                <li>1</li>
                                <li>2</li>
                                <li>3</li>
                            </ol>
                        </nav>
                    </div>
                    <div class="box-select">
                        <div>.</div>
                        <div>.</div>
                        <div>.</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="caixa-do-meio">
            <input type="number">
        </div>
        <div class="caixa-de-baixo">
            <div class="caixa-da-esquerda">
                <button>7</button>
                <button>8</button>
                <button>4</button>
                <button>5</button>
                <button>1</button>
                <button>2</button>
                <button>.</button>
                <button>0</button>
                <button>Reset</button>
            </div>
            <div class="caixa-da-direita">
                <button>9</button>
                <button>Del</button>
                <button>6</button>
                <button>+</button>
                <button>3</button>
                <button>-</button>
                <button>/</button>
                <button>x</button>
                <button>=</button>
            </div>
        </div>
    </div>
</body>
</html>
